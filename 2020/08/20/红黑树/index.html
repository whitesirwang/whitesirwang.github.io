an><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> V <span class="title">put</span><span class="params">(K key, V value)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> putVal(key, value);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> V <span class="title">remove</span><span class="params">(K key)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="keyword">null</span>) <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        Node&lt;K, V&gt; node = findByKey(key);</span><br><span class="line">        <span class="keyword">if</span> (node.isNil()) <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        <span class="comment">//System.out.println(key + &quot;,&quot; + node.key);</span></span><br><span class="line">        <span class="keyword">return</span> delVal(node);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> Node&lt;K, V&gt; <span class="title">findByKey</span><span class="params">(K key)</span> </span>&#123;</span><br><span class="line">        Node&lt;K, V&gt; cur = root;</span><br><span class="line">        <span class="keyword">while</span> (!cur.isNil()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (key.compareTo(cur.key) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">                cur = cur.left;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (key.compareTo(cur.key) &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                cur = cur.right;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> cur;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> cur;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> V <span class="title">putVal</span><span class="params">(K key, V value)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="keyword">null</span>) &#123;</span><br><span class="line">            root = <span class="keyword">new</span> Node&lt;&gt;(key, value, <span class="number">0</span>);</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (key == <span class="keyword">null</span>) <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        Node&lt;K, V&gt; cur = findByKey(key);</span><br><span class="line">        <span class="keyword">if</span> (!cur.isNil()) &#123;</span><br><span class="line">            V old = cur.value;</span><br><span class="line">            cur.value = value;</span><br><span class="line">            <span class="keyword">return</span> old;</span><br><span class="line">        &#125;</span><br><span class="line">        Node&lt;K, V&gt; fa = cur.father;</span><br><span class="line">        <span class="keyword">int</span> son = cur.whichSon();</span><br><span class="line">        cur = <span class="keyword">new</span> Node&lt;&gt;(key, value, <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">if</span> (son == <span class="number">0</span>) fa.left = cur;</span><br><span class="line">        <span class="keyword">else</span> fa.right = cur;</span><br><span class="line">        cur.father = fa;</span><br><span class="line">        <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (cur.color == <span class="number">0</span> || cur.father.color == <span class="number">0</span>) <span class="keyword">break</span>; <span class="comment">//如果父亲节点是黑色，或者本身是黑色成功。</span></span><br><span class="line">            Node&lt;K, V&gt; u = cur.getUncle();</span><br><span class="line">            Node&lt;K, V&gt; g = cur.father.father;</span><br><span class="line">            <span class="keyword">if</span> (u.color == <span class="number">1</span>) &#123; <span class="comment">//叔叔是红色的话，父亲和叔叔变黑然后爷爷变红，当前节点指向爷爷。</span></span><br><span class="line">                cur.father.color = u.color = <span class="number">0</span>;</span><br><span class="line">                g.color = <span class="number">1</span>;</span><br><span class="line">                <span class="keyword">if</span> (g == root) g.color = <span class="number">0</span>;</span><br><span class="line">                cur = g;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123; <span class="comment">//旋转</span></span><br><span class="line">                g.color = <span class="number">1</span>;</span><br><span class="line">                <span class="keyword">int</span> dircur = cur.whichSon();</span><br><span class="line">                <span class="keyword">int</span> dirfa = cur.father.whichSon();</span><br><span class="line">                <span class="keyword">if</span> (dircur != dirfa) &#123;</span><br><span class="line">                    cur.color = <span class="number">0</span>;</span><br><span class="line">                    <span class="keyword">if</span> (dircur == <span class="number">1</span>) Lrotate(cur.father);</span><br><span class="line">                    <span class="keyword">else</span> Rrotate(cur.father);</span><br><span class="line">                &#125; <span class="keyword">else</span> cur.father.color = <span class="number">0</span>;</span><br><span class="line">                Node&lt;K, V&gt; rt = <span class="keyword">null</span>;</span><br><span class="line">                <span class="keyword">if</span> (dirfa == <span class="number">0</span>) rt = Rrotate(g);</span><br><span class="line">                <span class="keyword">else</span> rt = Lrotate(g);</span><br><span class="line">                <span class="keyword">if</span> (rt.father == <span class="keyword">null</span>) root = rt;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> Node&lt;K, V&gt; <span class="title">delDri</span><span class="params">(Node&lt;K, V&gt; node)</span> </span>&#123; <span class="comment">//直接删除一个节点</span></span><br><span class="line">        Node&lt;K, V&gt; fa = node.father;</span><br><span class="line">        <span class="keyword">int</span> son = node.whichSon();</span><br><span class="line">        node.father = <span class="keyword">null</span>;</span><br><span class="line">        Node&lt;K, V&gt; ins = <span class="keyword">new</span> Node&lt;&gt;(fa);</span><br><span class="line">        <span class="keyword">if</span> (son == <span class="number">0</span>) fa.left = ins;</span><br><span class="line">        <span class="keyword">else</span> fa.right = ins;</span><br><span class="line">        <span class="keyword">return</span> ins;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> V <span class="title">delVal</span><span class="params">(Node&lt;K, V&gt; node)</span> </span>&#123;</span><br><span class="line">        Node&lt;K, V&gt; cur = getnxt(node); <span class="comment">//找到后继节点</span></span><br><span class="line">        <span class="keyword">if</span> (cur.isNil()) cur = node;</span><br><span class="line">        V ret = cur.value;</span><br><span class="line">        node.key = cur.key;</span><br><span class="line">        node.value = cur.value; <span class="comment">//替换</span></span><br><span class="line">        <span class="keyword">if</span> (cur.color == <span class="number">1</span>) &#123; <span class="comment">// 红色直接删除即可</span></span><br><span class="line">            delDri(cur);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cur.left.isNil() &amp;&amp; cur.right.isNil()) &#123; <span class="comment">//黑色的叶子节点，很复杂。</span></span><br><span class="line">            <span class="keyword">if</span> (cur == root) &#123;root = <span class="keyword">null</span>; cur = <span class="keyword">null</span>; &#125;<span class="comment">//如果只有根就直接删除</span></span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                cur = delDri(cur); <span class="comment">//直接删除，接上空节点</span></span><br><span class="line">                <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (cur.father == <span class="keyword">null</span>) &#123;</span><br><span class="line">                        root = cur;</span><br><span class="line">                        cur.color = <span class="number">0</span>;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    Node&lt;K, V&gt; brother = cur.getBrother();</span><br><span class="line">                    Node&lt;K, V&gt; bl = brother.left;</span><br><span class="line">                    Node&lt;K, V&gt; br = brother.right;</span><br><span class="line">                    Node&lt;K, V&gt; fa = cur.father;</span><br><span class="line">                    <span class="keyword">int</span> son = cur.whichSon();</span><br><span class="line">                    <span class="keyword">if</span> (brother.color == <span class="number">0</span>) &#123; <span class="comment">//兄弟节点黑色</span></span><br><span class="line">                        <span class="keyword">if</span> (bl.color == <span class="number">0</span> &amp;&amp; br.color == <span class="number">0</span>) &#123; <span class="comment">//兄弟节点子节点都为黑</span></span><br><span class="line">                            <span class="keyword">if</span> (fa.color == <span class="number">0</span>) &#123; <span class="comment">//父节点为黑</span></span><br><span class="line">                                brother.color = <span class="number">1</span>; <span class="comment">//兄弟染红，递归向上。</span></span><br><span class="line">                                cur = fa;</span><br><span class="line">                            &#125; <span class="keyword">else</span> &#123; <span class="comment">//旋转保持平衡</span></span><br><span class="line">                                <span class="keyword">if</span> (son == <span class="number">0</span>) cur = Lrotate(fa);</span><br><span class="line">                                <span class="keyword">else</span> cur = Rrotate(fa);</span><br><span class="line">                                <span class="keyword">if</span> (cur.father == <span class="keyword">null</span>) &#123;</span><br><span class="line">                                    root = cur;</span><br><span class="line">                                &#125;</span><br><span class="line">                                <span class="keyword">break</span>;</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125; <span class="keyword">else</span> &#123; <span class="comment">//有一个为红</span></span><br><span class="line">                            <span class="keyword">int</span> c = fa.color; fa.color = <span class="number">0</span>;</span><br><span class="line">                            <span class="keyword">if</span> (son == <span class="number">0</span>) &#123;</span><br><span class="line">                                <span class="keyword">if</span> (br.color == <span class="number">1</span>) &#123;</span><br><span class="line">                                    brother.color = c; <span class="comment">//涂上父亲颜色</span></span><br><span class="line">                                    br.color = <span class="number">0</span>;</span><br><span class="line">                                    cur = Lrotate(fa);</span><br><span class="line">                                    <span class="keyword">if</span> (cur.father == <span class="keyword">null</span>) &#123;root = cur;cur.color = <span class="number">0</span>;&#125;</span><br><span class="line">                                    <span class="keyword">break</span>;</span><br><span class="line">                                &#125; <span class="keyword">else</span> &#123; <span class="comment">//调整</span></span><br><span class="line">                                    brother.color = <span class="number">1</span>;</span><br><span class="line">                                    bl.color = <span class="number">0</span>;</span><br><span class="line">                                    Rrotate(brother);</span><br><span class="line">                                &#125;</span><br><span class="line">                            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (son == <span class="number">1</span>) &#123;</span><br><span class="line">                                <span class="keyword">if</span> (bl.color == <span class="number">1</span>) &#123;</span><br><span class="line">                                    brother.color = c; <span class="comment">//涂上父亲颜色</span></span><br><span class="line">                                    bl.color = <span class="number">0</span>;</span><br><span class="line">                                    cur = Rrotate(fa);</span><br><span class="line">                                    <span class="keyword">if</span> (cur.father == <span class="keyword">null</span>) &#123;root = cur;cur.color = <span class="number">0</span>;&#125;</span><br><span class="line">                                    <span class="keyword">break</span>;</span><br><span class="line">                                &#125; <span class="keyword">else</span> &#123; <span class="comment">//调整</span></span><br><span class="line">                                    brother.color = <span class="number">1</span>;</span><br><span class="line">                                    br.color = <span class="number">0</span>;</span><br><span class="line">                                    Lrotate(brother);</span><br><span class="line">                                &#125;</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123; <span class="comment">// 兄弟节点红色,调整</span></span><br><span class="line">                        brother.color = cur.father.color;</span><br><span class="line">                        cur.father.color = <span class="number">1</span>;</span><br><span class="line">                        Node&lt;K, V&gt; rt = <span class="keyword">null</span>;</span><br><span class="line">                        <span class="keyword">if</span> (son == <span class="number">0</span>) &#123;</span><br><span class="line">                            rt = Lrotate(cur.father);</span><br><span class="line">                        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                            rt = Rrotate(cur.father);</span><br><span class="line">                        &#125;</span><br><span class="line">                        <span class="keyword">if</span> (rt.father == <span class="keyword">null</span>) &#123;</span><br><span class="line">                            root = rt;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123; <span class="comment">//黑色节点且不是叶子节点</span></span><br><span class="line">            Node&lt;K, V&gt; fa = cur.father;</span><br><span class="line">            Node&lt;K, V&gt; nxt = cur.left.isNil() ? cur.right : cur.left;</span><br><span class="line">            nxt.color = <span class="number">0</span>; <span class="comment">//染黑</span></span><br><span class="line">            nxt.father = fa;</span><br><span class="line">            <span class="keyword">if</span> (fa == <span class="keyword">null</span>) &#123; <span class="comment">//根节点</span></span><br><span class="line">                root = nxt;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">int</span> son = cur.whichSon();</span><br><span class="line">                cur.father = <span class="keyword">null</span>;</span><br><span class="line">                <span class="keyword">if</span> (son == <span class="number">0</span>) fa.left = nxt; <span class="comment">// 接上</span></span><br><span class="line">                <span class="keyword">else</span> fa.right = nxt;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (root != <span class="keyword">null</span>) root.color = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">return</span> ret;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> Node&lt;K, V&gt; <span class="title">getnxt</span><span class="params">(Node&lt;K, V&gt; node)</span> </span>&#123;</span><br><span class="line">        Node&lt;K, V&gt; cur = node.right;</span><br><span class="line">        <span class="keyword">while</span> (!cur.isNil()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (cur.left.isNil()) <span class="keyword">break</span>;</span><br><span class="line">            cur = cur.left;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> cur;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> Node&lt;K, V&gt; <span class="title">Rrotate</span><span class="params">(Node&lt;K, V&gt; node)</span> </span>&#123;</span><br><span class="line">        Node&lt;K, V&gt; lson = node.left;</span><br><span class="line">        Node&lt;K, V&gt; lrson = node.left.right;</span><br><span class="line">        Node&lt;K, V&gt; fa = node.father;</span><br><span class="line">        <span class="keyword">int</span> son = node.whichSon();</span><br><span class="line">        node.left = lrson; lrson.father = node;</span><br><span class="line">        lson.right = node; node.father = lson;</span><br><span class="line">        lson.father = fa;</span><br><span class="line">        <span class="keyword">if</span> (son == <span class="number">0</span>) fa.left = lson;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (son == <span class="number">1</span>) fa.right = lson;</span><br><span class="line">        <span class="keyword">return</span> lson;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> Node&lt;K, V&gt; <span class="title">Lrotate</span><span class="params">(Node&lt;K, V&gt; node)</span> </span>&#123;</span><br><span class="line">        Node&lt;K, V&gt; rson = node.right;</span><br><span class="line">        Node&lt;K, V&gt; rlson = node.right.left;</span><br><span class="line">        Node&lt;K, V&gt; fa = node.father;</span><br><span class="line">        <span class="keyword">int</span> son = node.whichSon();</span><br><span class="line">        node.right = rlson; rlson.father = node;</span><br><span class="line">        rson.left = node; node.father = rson;</span><br><span class="line">        rson.father = fa;</span><br><span class="line">        <span class="keyword">if</span> (son == <span class="number">0</span>) fa.left = rson;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(son == <span class="number">1</span>) fa.right = rson;</span><br><span class="line">        <span class="keyword">return</span> rson;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">print</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        out(root);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">out</span><span class="params">(Node&lt;K, V&gt; cur)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (cur.isNil()) <span class="keyword">return</span>;</span><br><span class="line">        out(cur.left);</span><br><span class="line">        System.out.println(cur.key + <span class="string">&quot; &quot;</span> + cur.value);</span><br><span class="line">        out(cur.right);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">check</span><span class="params">(Node&lt;K, V&gt; cur)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (cur.isNil()) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">int</span> l = check(cur.left), r = check(cur.right);</span><br><span class="line">        <span class="keyword">if</span> (r == -<span class="number">1</span> || l != r) <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span> (cur.color == <span class="number">1</span> &amp;&amp; (cur.left.color == <span class="number">1</span> || cur.right.color == <span class="number">1</span>)) <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">return</span> r + (cur.color ^ <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
